name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # Job 1: Testes Unitários
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Run Tests
      run: mvn test

  # Job 2: Build e Push da Imagem Docker
  build-and-push:
    needs: test # Só roda se os testes passarem
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Build JAR
      run: mvn clean package -DskipTests
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and Push Docker Image
      # Usa o SHA do commit (hash curto) como tag para versionamento
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/itens-app:${{ github.sha }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/itens-app:${{ github.sha }}

  # Job 3: Deploy no Servidor
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST_IP }}
        username: ${{ secrets.HOST_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd app-itens
          # Atualiza o código (para pegar o docker-compose.prod.yml novo se houver alteração)
          git pull origin main
          
          # Para o container antigo (se existir)
          docker-compose -f docker-compose.prod.yml down
          
          # Sobe a nova versão passando a TAG via variável de ambiente
          export IMAGE_TAG=${{ github.sha }}
          docker-compose -f docker-compose.prod.yml up -d