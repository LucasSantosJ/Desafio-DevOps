name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # Job 1: Testes Unitários (CI)
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Run Tests
      run: ./mvnw clean test

  # Job 2: Build e Push da Imagem Docker
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Build JAR
      run: ./mvnw clean package -DskipTests
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/itens-app:${{ github.sha }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/itens-app:${{ github.sha }}

  # Job 3: Provisionar Infraestrutura (Terraform)
  provision-infra:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      droplet_ip: ${{ steps.get_ip.outputs.ip }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="access_key=${{ secrets.TF_STATE_ACCESS_KEY }}" \
            -backend-config="secret_key=${{ secrets.TF_STATE_SECRET_KEY }}"

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          # O Terraform vai procurar este arquivo no diretório de trabalho (./terraform)
          TF_VAR_ssh_key_path: "id_rsa.pub"
        run: |
          # CORREÇÃO CRUCIAL AQUI:
          # Usamos '-f id_rsa' (sem extensão). 
          # O ssh-keygen cria 'id_rsa' (privada) e 'id_rsa.pub' (pública) automaticamente.
          ssh-keygen -t rsa -b 4096 -f id_rsa -N ""
          
          # Agora o arquivo id_rsa.pub existe e é válido
          terraform apply -auto-approve

      - name: Get Droplet IP
        id: get_ip
        working-directory: ./terraform
        run: |
          IP=$(terraform output -raw droplet_ip)
          echo "ip=$IP" >> $GITHUB_OUTPUT

  # Job 4: Deploy no Servidor
  deploy:
    needs: [build-and-push, provision-infra]
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to VPS via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        # Pega o IP dinâmico criado pelo Terraform
        host: ${{ needs.provision-infra.outputs.droplet_ip }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Garante que a pasta existe
          if [ ! -d "app-itens" ]; then
            git clone https://github.com/${{ github.repository }}.git app-itens
          fi
          
          cd app-itens
          git pull origin main
          
          # Cria o arquivo .env se não existir (apenas na primeira vez)
          if [ ! -f .env ]; then
             echo "MONGO_ROOT_USER=root" >> .env
             echo "MONGO_ROOT_PASS=admin123" >> .env
             echo "MONGO_USER=appuser" >> .env
             echo "MONGO_PASS=app123" >> .env
             echo "MONGO_DB_NAME=meudb" >> .env
          fi

          # Instala docker-compose se não tiver (garantia extra)
          if ! command -v docker-compose &> /dev/null; then
              apt-get update && apt-get install -y docker-compose
          fi

          # Deploy
          docker-compose -f docker-compose.prod.yml down
          export IMAGE_TAG=${{ github.sha }}
          docker-compose -f docker-compose.prod.yml up -d