name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:

  # ============================================================
  # JOB 1 — TESTES
  # ============================================================
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Run Tests
      run: ./mvnw clean test

  # ============================================================
  # JOB 2 — Build + Push Docker
  # ============================================================
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build JAR
      run: ./mvnw clean package -DskipTests

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/itens-app:${{ github.sha }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/itens-app:${{ github.sha }}

  # ============================================================
  # JOB 3 — Terraform (Infraestrutura)
  # ============================================================
  provision-infra:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      droplet_ip: ${{ steps.get_ip.outputs.ip }}

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      #  AQUI: criamos o id_rsa.pub REAL usando o secret
      - name: Criar arquivo id_rsa.pub com a chave pública correta
        working-directory: ./terraform
        run: |
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > id_rsa.pub

      - name: Terraform Init
        working-directory: ./terraform
        run: |
          terraform init \
            -backend-config="access_key=${{ secrets.TF_STATE_ACCESS_KEY }}" \
            -backend-config="secret_key=${{ secrets.TF_STATE_SECRET_KEY }}"

      - name: Terraform Apply
        working-directory: ./terraform
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_ssh_key_path: "id_rsa.pub"
        run: |
          terraform apply -auto-approve

      - name: Get Droplet IP
        id: get_ip
        working-directory: ./terraform
        run: |
          IP=$(terraform output -raw droplet_ip)
          echo "ip=$IP" >> $GITHUB_OUTPUT

  # ============================================================
  # JOB 4 — Deploy via SSH
  # ============================================================
  deploy:
    needs: [build-and-push, provision-infra]
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ needs.provision-infra.outputs.droplet_ip }}
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          if [ ! -d "app-itens" ]; then
            git clone https://github.com/${{ github.repository }}.git app-itens
          fi

          cd app-itens
          git pull origin main

          if [ ! -f .env ]; then
             echo "MONGO_ROOT_USER=root" >> .env
             echo "MONGO_ROOT_PASS=admin123" >> .env
             echo "MONGO_USER=appuser" >> .env
             echo "MONGO_PASS=app123" >> .env
             echo "MONGO_DB_NAME=meudb" >> .env
          fi

          if ! command -v docker-compose &> /dev/null; then
              apt-get update && apt-get install -y docker-compose
          fi

          docker-compose -f docker-compose.prod.yml down
          export IMAGE_TAG=${{ github.sha }}
          docker-compose -f docker-compose.prod.yml up -d
